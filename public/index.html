<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Invite the Tokyo bot to hug your friends, flip a coin, or check your Manacube stats!">
    <meta name="keywords" content="Tokyo bot, Tokyo Discord bot, Manacube discord bot, hug discord command">
    <meta name="theme-color" content="#23272A">

    <title> Discord Bot</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://kit.fontawesome.com/8f701fa799.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <form name="contact" netlify netlify-honeypot="bot-field" action="/#success" hidden>
      <select id="Subject" name="Subject"></select>
      <input name="Suggestion"></input>
      <input name="DeleteUserData"></input>
      <input name="DeleteServerData" ></input>
      <textarea id="message" name="Message"></textarea>
    </form>
  </body>
</html>
